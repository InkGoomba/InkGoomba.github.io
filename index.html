<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
  </head>
    <body>
      <canvas id="myCanvas"></canvas>
      <main>
        <div class="tab full" id="name">
          <div class="tab-title-box">
            <h1 class="binary">0000</h1>
            <h1 class="tab-title">James Meyers</h1>
          </div>
          <h1 class="title-name">James Meyers</h1>
        </div>

        <div class="tab open" id="about">
          <div class="tab-title-box">
            <h1 class="binary">0001</h1>
            <h1 class="tab-title">About Me</h1>
          </div>
        </div>

        <div class="tab" id="experience">
          <div class="tab-title-box">
            <h1 class="binary">0010</h1>
            <h1 class="tab-title">Experience</h1>
          </div>
        </div>

        <div class="tab" id="skills">
          <div class="tab-title-box">
            <h1 class="binary">0011</h1>
            <h1 class="tab-title">Skills</h1>
          </div>
        </div>

        <div class="tab" id="projects">
          <div class="tab-title-box">
            <h1 class="binary">0100</h1>
            <h1 class="tab-title">Projects</h1>
          </div>
        </div>

        <div class="tab" id="competitions">
          <div class="tab-title-box">
            <h1 class="binary">0101</h1>
            <h1 class="tab-title">Comps & Awards</h1>
          </div>
        </div>

        <div class="tab" id="contact">
          <div class="tab-title-box">
            <h1 class="binary">0110</h1>
            <h1 class="tab-title">Get in Touch</h1>
          </div>
        </div>
      </main>
    </body>
</html>
